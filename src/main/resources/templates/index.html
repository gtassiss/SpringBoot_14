<!DOCTYPE html>
<html lang="en" xmlns:th ="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div th:each="director : ${directors}">
    <h3 th:text="${director.name}"></h3>
    <h6 th:inline="text">specializing in [[${director.genre}]]</h6>
    <ul>
        <th:blok th:each="movie : ${director.genre}]]</h6">
            <li th:inline="text"><b>[[${movie.title}]]</b> released in
                [[${movie.year}]].</li>
        </th:blok>
    </ul>


</div>
</body>
</html>
